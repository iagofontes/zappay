<table mat-table [dataSource]="dataSource" class="full-width">

    <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element" class="half-width"> {{element.clientId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" class="half-width"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectContact(row)"></tr>

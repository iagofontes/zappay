<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <!-- <mat-form-field class="ninetyp-width">
        <mat-label>Banco</mat-label>
        <input matInput>
    </mat-form-field> -->

    <mat-form-field class="ninetyp-width">
        <mat-label>Banco</mat-label>
        <!-- <mat-select [formControl]="animalControl" required> -->
        <mat-select formControlName="bank" [(ngModel)]="account.bank" required>
            <mat-option [value]=0>--</mat-option>
            <mat-option [value]=341>Itaú</mat-option>
            <mat-option [value]=237>Bradesco</mat-option>
            <mat-option [value]=033>Santander</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="ninetyp-width">
        <mat-label>Proprietário</mat-label>
        <input matInput type="text" formControlName="name" [(ngModel)]="account.name">
    </mat-form-field>

    <mat-form-field class="ninetyp-width">
        <mat-label>Agencia</mat-label>
        <input matInput type="number" min="1" formControlName="agency" [(ngModel)]="account.agency">
    </mat-form-field>

    <mat-form-field class="ninetyp-width">
        <mat-label>Conta</mat-label>
        <input matInput type="text" formControlName="account" [(ngModel)]="account.account">
    </mat-form-field>

    <mat-form-field class="ninetyp-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" [(ngModel)]="account.status">
            <mat-option [value]="false">Inativo</mat-option>
            <mat-option [value]="true">Ativo</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-action-row>
        <button mat-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
        <button mat-button color="primary" type="submit">Salvar</button>
    </mat-action-row>
</form>

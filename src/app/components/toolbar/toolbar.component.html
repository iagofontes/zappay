<!-- <p>toolbar works!</p> -->
<mat-toolbar color="primary">
    <span class="material-icons clickable" (click)="drawer.toggle()">menu</span>
    <h1 style="margin-left: 40%;">ZapPay</h1>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="clickable">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding  (click)="onItemClick(node)">
          <button mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding (click)="onItemClick(node)">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </mat-drawer>

    <div class="example-sidenav-content">
        <ng-content></ng-content>
        <!-- <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button> -->
    </div>

</mat-drawer-container>
